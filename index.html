<html>
  <head>
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <!-- Popper JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

   <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles1.css">
    <link rel="script.js" href="C:\Users\Sanskriti\Desktop">

  </head>
  <body>
    <form name="Login" action="#">
    <div class="container">
      <br>
      <div class="row" id="a">
        <div class="col-xl-4">  </div>
        <div class="col-xl-4">
        <h3><b>User Register</b></h3>
        </div>
        <div class="col-xl-4">  </div>
      </div>

      <h6>Please fill the following details to register into the page</h6>
      <hr>
    <ul class="list-group">
      <li class="list-group-item">
        <div class="row">
          <lable><b>FIRST NAME :</b> </lable>
        </div>
        <div class="row">
          <input type="text" name="firstname"  placeholder="enter firstname" class="form-control" id="first" autocomplete="off"  >
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <lable><b>LAST NAME : </b></lable>
        </div>
        <div class="row">
          <input type="text" name="lastname" placeholder="enter lastname"  class="form-control" id="last" autocomplete="off" >
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <lable><b>BIRTH DATE :</b> </lable>
        </div>
        <div class="row">
          <input type="date" name="birthdate" placeholder="enter birthdate" class="form-control" id="birth" autocomplete="off">
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <lable><b>MOBILE NUMBER :</b> </lable>
        </div>
        <div class="row">
          <input type="text" name="mob"  placeholder="enter mobile  no."  class="form-control"  id="mob" autocomplete="off">
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <lable><b>SELECT GENDER : </b></lable>
        </div>
        <div class="row">
          <input type="radio" name="gender">
          <label> Male </label>
        </div>
        <div class="row">
          <input type="radio" name="gender"> &nbsp;Female
       </div>
     </li>
     <li class="list-group-item">
        <div class="row">
          <lable><b>USERNAME : </b></lable>
        </div>
        <div class="row">
          <input type="text" name="username" placeholder="enter username" class="form-control"  id="user" autocomplete="off">
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <lable><b>PASSWORD : </b></lable>
        </div>
        <div class="row">
        <input type="text" name="Password" placeholder="enter Password"  class="form-control" id="pass" autocomplete="off">
        </div>
      </li>
    </ul>
        <div class="row">
          <div class="col-xl-10">
            <input type="checkbox" name="checkbox"><b> I agree to the <u>terms & conditions</u>.</b>
           </div>
            <div class="col-xl-2">  </div>
           </div>
           <div class="row">
            <div class="col-xl-2">  </div>
            <div class="col-xl-2">  </div>
            <div class="col-xl-2">
              <input type="submit" onclick="return validation()" class="btn btn-primary btn-block"  name="submit"  value="submit">

            </div>
            <div class="col-xl-2">

              <button type="button" class="btn btn-primary">reset</button>
            </div>
            <div class="col-xl-2">  </div>
            <div class="col-xl-2">  </div>
          </div>
        <hr>
        <p>Thankyou for submitting</p>
        <p>***</p>
    </div>
    </form>

      <script type="text/javascript" src="script.js">
      </script>
  </body>
</html>
